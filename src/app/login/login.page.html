<ion-content>
  <div align="center">
    <img src="../../assets/banner/banner1.png"><br><br>
    <span class="title1">Welcome to E-Ofiice</span><br>
    <span class="title2">Selamat Datang, Silahkan login untuk masuk</span>
  </div>
  <ion-list padding>
    <ion-item>
      <ion-label position="floating">Username</ion-label>
        <!-- <ion-icon name="ios-person-outline" ></ion-icon> -->
        <ion-input required  type="text" [(ngModel)]="input.username" ></ion-input>      
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <!-- <ion-icon name="ios-lock-outline" ></ion-icon> -->
      <ion-input  required type="password" [(ngModel)]="input.password" ></ion-input>      
    </ion-item>
    <div align="center">
        <ion-button color="primary" expand="full" (click)="login_b()">Login</ion-button>      
    </div>
    <div align="center">
        <ion-button color="secondary" expand="full" (click)="register_b()">Register</ion-button>      
    </div>
  </ion-list>
</ion-content>
