<ion-header mode="md" >
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/login"  ></ion-back-button>
      </ion-buttons>
      <ion-title>register</ion-title>
    </ion-toolbar>
  
</ion-header>

<ion-content padding>
  <div padding>
      <ion-list>
          <ion-item>
            <ion-label position="floating">Username</ion-label>
            <ion-input type="text" value="" [(ngModel)]="input.username"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Fullname</ion-label>
            <ion-input type="text" value="" [(ngModel)]="input.fullname"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" value="" [(ngModel)]="input.email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="text" value="" [(ngModel)]="input.password"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Re Password</ion-label>
            <ion-input type="text" value="" [(ngModel)]="input.repassword"></ion-input>
          </ion-item>
      </ion-list>
  </div>
  <div align="center">
      <ion-button color="success" expand="full" (click)="register()">Success</ion-button>
  </div>
  
</ion-content>
